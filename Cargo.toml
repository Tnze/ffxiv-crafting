[package]
name = "ffxiv-crafting"
version = "6.5.0"
edition = "2021"
authors = ["Tnze <cjd001113@outlook.com>"]
description = "A crafting simulator of FFXIV."
readme = "README.md"
repository = "https://github.com/Tnze/ffxiv-crafting"
license = "MIT"
keywords = ["ff14", "ffxiv"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "ffxiv_crafting"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.21.2"
rand = { version = "0.8.5", features = ["small_rng"] }
serde = { version = "1.0", optional = true, features = ["derive"] }

[features]
serde-support = ["serde"]
